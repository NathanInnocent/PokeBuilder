<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react-chartjs2</title>
    <style>
    * {margin: 0; padding: 0;}
    .example header {position: fixed; right: 0; top: 0; height: 50px; line-height: 50px; background-color: #36A2EB; padding: 0 20px;}
    .example header a {text-decoration: none; color: #fff;}
    .example {max-width: 960px; margin: 0 auto; padding: 1em;}
    .example ul {list-style: none;}
    .example ul li {border-top: 1px solid #ccc; padding: 10px 0;}
    .example ul li:first-child {border-top: 0; padding: 0 0;}
    .example ul li h2 {color: #999;}
    .example footer {border-top: 1px solid #ccc; padding-top: 10px; font-size: 12px; color: #999;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="build/example.js"></script>
  </body>
</html>
